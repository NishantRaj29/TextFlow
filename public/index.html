<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>TextFlow</title>
		<script>
			function addRoom(e) {
			     if(e.value=="default"){
					var value = window.prompt("Enter room name");
					var x = document.createElement("OPTION")
					x.value=value;
					x.text=value;
					room.insertBefore(x, room.children[room.length-1]);
				 }
				}
		</script>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> TextFlow</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" onchange="addRoom(this)" required>
							<option value="CSAI" selected disabled hidden>Choose Room to Join</option>
							<option value="CSAI">CSAI</option>
							<option value="IT">IT</option>
							<option value="MAC">MAC</option>
							<option value="ECE">ECE</option>
							<option value="MECH">MECH</option>
							<option value="ICE">ICE</option>
							<option value="default" >Create a Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
